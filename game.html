<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container-class">
      <!-- This section will be the nav bar on top. Not necessary, but nav bars are pretty.  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TicTacToe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tic-Tac-Toe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- This section will be dedicated to the landing page, which is just a tic tac toe game. -->
      <div class="header">
        <h1>Welcome to a game of Tic Tac Toe!</h1>
        <h5>Project by Alejandro Cespedes</h5>
        <p>The rules of the game are simple, click on the board, and the computer will follow suit. If you get three in a row, you win!</p>
      </div>

      <!-- This section will contain the actual tic tac toe game itself.  -->
      <div class="TicTacToe">
        <div class="row">
         <div id="squareOne" class="col">&#20</div>
         <div id="squareTwo" class="col">&#20</div>
         <div id="squareThree" class="col">&#20</div>
       </div>
         <div class="row">
          <div id="squareFour" class="col">&#20</div>
          <div id="squareFive" class="col">&#20</div>
          <div id="squareSix" class="col">&#20</div>
        </div>
        <div class="row">
         <div id="squareSeven" class="col">&#20</div>
         <div id="squareEight" class="col">&#20</div>
         <div id="squareNine" class="col">&#20</div>
       </div>
      </div>

      <a id="playAgain" class="btn btn-primary" role="button">Play Again</a>
    </div>
    <script src="JavascriptGame.js"></script>
  </body>
</html>
